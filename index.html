    <div class="container">
        <form>
            <div>
                <label for="entry-field">Поле для ввода</label>

            <div>
                <label for="register">Поставьте галочку, если нужно учесть регистр</label>
                <input type="checkbox" name="checkbox-register" id="register">
            </div>
            <div class="btn-container">
                <button type="button" id="btn-filter-length">фильтр по длине слов</button>
                <button type="button" id="btn-filter-string">фильтр по подстроке</button>
            </div>
            <div id="data-output"></div>
        </form>
    </div>
    
    <script src="./js/script.js"></script>
